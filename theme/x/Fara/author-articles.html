{{define "Fara/author-articles.html"}}
<!DOCTYPE html>
<html>
<head>
    {{template "head/head" .}}
    {{template "head/3rdstatistic" .}}
</head>
<body>
{{template "Fara/header" .}}
<div class="main wrapper fn-clear">
    <div class="content">
        <h1 class="page__title">
            {{.Author.Name}}
            <span id="authorCount" class="ft-fade">0</span> <span class="ft-fade ft-13">{{.I18n.Article2}}</span>
        </h1>
        {{template "Fara/article-list" .}}
    </div>
</div>
{{template "Fara/footer" .}}
<script>
  increase({{.Author.ArticleCount}}, 1000, 'authorCount', 0)
</script>
</body>
</html>
{{end}}
